<mat-card>
  <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>

  @if (cursos$ | async; as cursos) {
  <div class="example-container mat-elevation-z8">
    <app-courses-list
      [cursos]="cursos.cursos"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-courses-list>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [length]="courses.totalElements"
      (page)="refresh($event)"
      aria-label="Select page of courses"
    >
    </mat-paginator>
  </div>
  } @else {
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  }
</mat-card>
